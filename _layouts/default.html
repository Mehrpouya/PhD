    <script src="{{ site.baseurl }}/phd/js/main.js"></script>
    <title>{{ site.title }}</title>

<body onload="wordcount()">

                <a href="{{ site.baseurl }}/phd/practice" class="{% if page.url == '/phd/practice/' %}active{% endif %}">Practice</a>

                <a href="{{ site.baseurl }}/phd/about/" class="{% if page.url == '/phd/about/' %}active{% endif %}">About</a>
                <!-- <a href="{{ site.baseurl }}/thesis" class="{% if page.url == '/thesis/' %}active{% endif %}">Thesis</a> -->
                <!-- <a href="{{ site.baseurl }}/practice" class="{% if page.url == '/practice/' %}active{% endif %}">Practice</a> -->
                <!-- <a href="{{ site.baseurl }}/reading" class="{% if page.url == '/phd/reading' %}active{% endif %}">Readings & Notes</a> -->
                <!-- <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a> -->
            </nav>
        </header>
        {{ content }}
    </main>
</body>
</html>
